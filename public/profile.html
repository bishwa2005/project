<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile - College Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"><div class="container-fluid">
        <a class="navbar-brand" href="index.html">College Connect</a>
        <div class="d-flex align-items-center">
            <a href="ai-buddy.html" class="btn btn-outline-light me-2">AI Buddy</a>
            <a href="notifications.html" class="btn btn-outline-light me-2">Notifications</a>
            <a href="connect.html" class="btn btn-outline-light me-2">Connect</a><a href="forum.html" class="btn btn-outline-light me-2">Q&A Forum</a><a href="leaderboard.html" class="btn btn-outline-light me-2">Leaderboard</a><a href="#" id="my-profile-link" class="btn btn-outline-info me-3">My Profile</a>
            <span id="user-name-display" class="navbar-text me-3"></span><button id="logout-button" class="btn btn-danger">Logout</button>
        </div>
    </div></nav>
    <div class="container mt-4"><div class="row">
        <div class="col-lg-8" id="profile-main-content"><p>Loading profile...</p></div>
        <div class="col-lg-4">
            <div class="card mb-4"><div class="card-body text-center">
                <label for="photo-upload" class="form-label" style="cursor: pointer;" title="Click to change photo">
                    <img id="profile-picture" src="https://placehold.co/150x150/EFEFEF/AAAAAA&text=Photo" class="rounded-circle" width="150" height="150" alt="Profile Picture">
                </label>
                <input type="file" id="photo-upload" accept="image/*" style="display: none;">
                <div id="upload-status" class="mt-2"></div>
            </div></div>
            <div class="card mb-4"><div class="card-body text-center">
                <h5 class="card-title"><i class="bi bi-graph-up-arrow"></i> Contribution Rank</h5>
                <p class="display-4 fw-bold" id="profile-rank">N/A</p>
                <a href="leaderboard.html" class="btn btn-sm btn-outline-primary">View Leaderboard</a>
            </div></div>
            <div class="card"><div class="card-header"><h5 class="mb-0"><i class="bi bi-person-lines-fill"></i> Contact Information</h5></div>
                <ul class="list-group list-group-flush" id="contact-info-list"></ul>
            </div>
        </div>
    </div></div>
    <div class="modal fade" id="editProfileModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Edit Profile</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><form id="edit-profile-form"></form></div>
    </div></div></div>
    <div class="modal fade" id="addProjectModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Add New Project</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><form id="add-project-form">
            <div class="mb-3"><label class="form-label">Project Title</label><input type="text" class="form-control" id="project-title" required></div>
            <div class="mb-3"><label class="form-label">Description</label><textarea class="form-control" id="project-description" rows="3"></textarea></div>
            <div class="mb-3"><label class="form-label">Project URL</label><input type="url" class="form-control" id="project-url" placeholder="https://github.com/user/repo"></div>
            <div class="form-check mb-3"><input class="form-check-input" type="checkbox" id="project-is-current" checked><label class="form-check-label" for="project-is-current">Currently working on this</label></div>
            <button type="submit" class="btn btn-primary">Add Project</button>
        </form></div>
    </div></div></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/profile.js"></script>
   
</body>
</html>

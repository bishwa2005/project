<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - College Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --brand-blue: #1e63ff; /* main logo blue */
            --brand-blue-dark: #154ed8;
            --muted: #6c757d;
            --panel-bg: #f5f9ff;
        }

        body {
            background: linear-gradient(180deg, #f0f6ff 0%, #ffffff 100%);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 40px 0;
        }

        .login-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 18px 40px rgba(26, 54, 126, 0.12);
            max-width: 1000px;
            width: 100%;
            background: white;
        }

        .left-panel {
            background: linear-gradient(180deg, var(--brand-blue) 0%, var(--brand-blue-dark) 100%);
            color: white;
            padding: 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .left-panel img.logo {
            max-width: 220px;
            width: 60%;
            height: auto;
            margin-bottom: 16px;
            filter: drop-shadow(0 6px 18px rgba(0,0,0,0.15));
            background: rgba(255,255,255,0.04);
            padding: 8px;
            border-radius: 8px;
        }

        .left-panel h2 {
            font-weight: 700;
            margin: 12px 0 6px;
            font-size: 1.6rem;
            letter-spacing: -0.2px;
        }

        .left-panel p {
            color: rgba(255,255,255,0.92);
            margin: 0;
        }

        .form-panel {
            padding: 48px;
        }

        .form-panel .logo-marker {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }

        .brand-dot {
            width: 10px;
            height: 10px;
            background: var(--brand-blue);
            border-radius: 50%;
            box-shadow: 0 3px 8px rgba(30,99,255,0.25);
        }

        .btn-login {
            background-color: var(--brand-blue);
            border-color: var(--brand-blue);
            color: #fff;
            font-weight: 600;
        }
        .btn-login:hover {
            background-color: var(--brand-blue-dark);
            border-color: var(--brand-blue-dark);
        }

        .or-separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--muted);
            margin: 20px 0;
        }
        .or-separator::before,
        .or-separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e9eefb;
        }
        .or-separator:not(:empty)::before { margin-right: .5em; }
        .or-separator:not(:empty)::after { margin-left: .5em; }

        .form-control:focus {
            border-color: var(--brand-blue);
            box-shadow: 0 0 0 0.1rem rgba(30,99,255,0.12);
        }

        .small-muted {
            color: var(--muted);
            font-size: 0.9rem;
        }

        @media (max-width: 767.98px) {
            .login-card { border-radius: 12px; }
            .left-panel { display: none; } /* hide big logo panel on small screens */
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="col-lg-10 col-xl-9">
            <div class="card login-card">
                <div class="row g-0">
                    <div class="col-md-6 left-panel d-none d-md-flex">
                        <div>
                            <!-- Replace the path below with your actual logo file -->
                            <img src="./assets/college-connect-logo.png" alt="College Connect" class="logo">
                            <h2>College Connect</h2>
                            <p>Your network starts here. Connect with peers, mentors and opportunities.</p>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-panel">
                            <div class="logo-marker">
                                <div class="brand-dot" aria-hidden="true"></div>
                                <div class="fw-bold" style="font-size:1.1rem;">College Connect</div>
                            </div>
                            <h3 class="fw-bold">Login to your Account</h3>
                            <p class="small-muted mb-4">Access your network and opportunities</p>

                            

<div class="or-separator">or Sign in with Email</div>

                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-check">
                                        
                                    
                                <button type="submit" class="btn btn-login w-100 py-2">Login</button>
                            </form>

                            <div id="message-container" class="mt-3"></div>
                            <p class="text-center text-muted mt-4 small">
                                Not Registered Yet? <a href="register.html" class="fw-bold text-decoration-none">Create an account</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/auth.js"></script>
</body>
</html>

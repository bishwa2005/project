<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q&A Forum - College Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="connect.html">College Connect</a>
            <div class="d-flex align-items-center">
                <a href="notifications.html" class="btn btn-outline-light me-2 position-relative">
                    Notifications
                    <span id="notification-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;"></span>
                </a>
                <a href="connect.html" class="btn btn-outline-light me-2">Connect</a>
                <a href="forum.html" class="btn btn-outline-light me-2">Q&A Forum</a>
                <a href="leaderboard.html" class="btn btn-outline-light me-2">Leaderboard</a>
                <a href="ai-buddy.html" class="btn btn-outline-light me-2">AI Buddy</a>
                <a href="#" id="my-profile-link" class="btn btn-outline-info me-3">My Profile</a>
                <span id="user-name-display" class="navbar-text me-3"></span>
                <button id="logout-button" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Q&A Forum</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#askQuestionModal">Ask a Question</button>
        </div>
        <div id="questions-list" class="list-group">
            <p class="text-muted">Loading questions...</p>
        </div>
    </div>

    <div class="modal fade" id="askQuestionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ask a New Question</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="ask-question-form">
                        <div class="mb-3">
                            <label for="question-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="question-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="question-body" class="form-label">Body</label>
                            <textarea class="form-control" id="question-body" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Question</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/forum.js"></script>
</body>
</html>

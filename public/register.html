<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - College Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Registration Card -->
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-header text-center text-white" style="background: linear-gradient(90deg, #1d3557, #457b9d); border-radius: 15px 15px 0 0;">
            <h2 class="my-2 fw-bold">Create Your Account</h2>
          </div>
          <div class="card-body p-4">
            <form id="register-form">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control rounded-pill" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control rounded-pill" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control rounded-pill" id="password" required>
              </div>
              <div class="mb-3">
                <label for="domain" class="form-label">Domain of Interest</label>
                <select class="form-select rounded-pill" id="domain" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Web Development</option>
                  <option>AI/ML</option>
                  <option>Data Science</option>
                  <option>Competitive Programming</option>
                  <option>Cybersecurity</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="skills" class="form-label">Skills (comma separated)</label>
                <input type="text" class="form-control rounded-pill" id="skills" placeholder="e.g., React, Node.js, Python">
              </div>
              <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" rows="3" placeholder="Tell us about yourself..."></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100 rounded-pill">Register</button>
            </form>
            <div id="message-container" class="mt-3"></div>
            <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-white text-center mt-5">
    <p class="mb-2">&copy; 2025 College Connect. All Rights Reserved.</p>
    <div>
      <a href="#"><i class="bi bi-facebook fs-4"></i></a>
      <a href="#"><i class="bi bi-twitter fs-4"></i></a>
      <a href="#"><i class="bi bi-linkedin fs-4"></i></a>
    </div>
  </footer>

  <script src="./js/auth.js"></script>
</body>
</html>
